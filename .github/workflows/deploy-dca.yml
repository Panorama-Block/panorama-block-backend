name: Deploy DCA Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'dca-service/**'
      - 'infra/container-apps/dca-service.yaml'
      - '.github/workflows/deploy-dca.yml'

permissions:
  id-token: write
  contents: read

env:
  RG: Core-Deploy
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Enable Container Apps extension
        run: az extension add --name containerapp --upgrade

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PASSWORD }}

      - name: Compute DCA image
        id: image
        run: |
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${OWNER_LOWER}/dca-service:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push dca-service image
        env:
          IMAGE: ${{ steps.image.outputs.image }}
        run: |
          docker build -t "$IMAGE" ./dca-service
          docker push "$IMAGE"

      - name: Authorize container app to pull from GHCR
        run: |
          az containerapp registry set \
            --name dca-service \
            --resource-group $RG \
            --server ghcr.io \
            --username ${{ secrets.GHCR_USERNAME }} \
            --password ${{ secrets.GHCR_PASSWORD }}

      - name: Deploy dca-service
        env:
          IMAGE: ${{ steps.image.outputs.image }}
        run: |
          az containerapp update \
            --name dca-service \
            --resource-group $RG \
            --image "$IMAGE"
