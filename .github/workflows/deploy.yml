name: Deploy Panorama Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Panorama VM via Azure CLI
    runs-on: ubuntu-latest

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run deploy script on VM
        run: |
          az vm run-command invoke \
            --resource-group Core-Deploy \
            --name core-deploy \
            --command-id RunShellScript \
            --scripts '
              sudo git config --system --add safe.directory /home/panorama/panorama-block-backend &&
              cd /home/panorama/panorama-block-backend &&
              git pull origin main &&
              if ! command -v docker-compose &> /dev/null; then
                echo "Docker Compose not found. Installing...";
                sudo curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose &&
                sudo chmod +x /usr/local/bin/docker-compose &&
                sudo ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
              fi &&
              sudo docker-compose -f docker-compose-deploy.yml up -d --build
            '
