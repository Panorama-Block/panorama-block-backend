version: '3.8'

services:
  lido-service:
    build: .
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth_service:3001}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - ETHEREUM_CHAIN_ID=${ETHEREUM_CHAIN_ID:-1}
      # Persistence (optional)
      - DATABASE_URL=${DATABASE_URL}
      # Optional: isolate Lido tables in a dedicated schema in the same database
      - LIDO_DB_SCHEMA=${LIDO_DB_SCHEMA:-lido}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
