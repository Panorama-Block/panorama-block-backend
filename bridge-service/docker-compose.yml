services:
  tac-service:
    build:
      context: .
      target: development
    container_name: tac-service
    command: sh -c "npm run db:generate && npm run dev"
    ports:
      - "3305:3005"   # Main API port (host 3305 to avoid conflict with backend engine)
      - "3306:3006"   # WebSocket port
    environment:
      - NODE_ENV=development
      - PORT=3005
      - WEBSOCKET_PORT=3006
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - LIQUID_SWAP_SERVICE_URL=http://liquid-swap-service:3002
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-please-change-1234567890}
      - DEBUG=true
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - tac-network
      - panorama-backend
    restart: unless-stopped

  # Development tools
  tac-adminer:
    image: adminer
    container_name: tac-adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=panorama-engine-postgres
    networks:
      - tac-network
      - panorama-backend
    profiles:
      - tools

networks:
  tac-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  panorama-backend:
    external: true
    name: panorama-block-backend_default
