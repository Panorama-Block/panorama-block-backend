version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: panorama_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: panorama_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panorama_backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/panorama_db?schema=public}
      PORT: ${PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      FULLCHAIN: ${FULLCHAIN}
      PRIVKEY: ${PRIVKEY}
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

    ports:
      - "8082:8082"
    command: sh -c "npm run migrate:deploy && npm run start"

  prisma-migrate:
    image: node:20
    container_name: panorama_prisma_migrate
    working_dir: /app
    volumes:
      - .:/app
    entrypoint: ["npx", "prisma", "migrate", "dev"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/panorama_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
