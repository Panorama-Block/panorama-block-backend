version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: panorama-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_ROOT_DATABASE}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: panorama-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASS}"]
    environment:
      REDIS_PASS: ${REDIS_PASS}
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: always

  auth_service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: panorama-auth-service
    ports:
      - "${AUTH_PORT}:3001"
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV}
      - DEBUG=${DEBUG}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASS=${REDIS_PASS}
      - AUTH_DOMAIN=${AUTH_DOMAIN}
      - AUTH_PRIVATE_KEY=${AUTH_PRIVATE_KEY}
      - THIRDWEB_CLIENT_ID=${THIRDWEB_CLIENT_ID}
    depends_on:
      redis:
        condition: service_started
    restart: always

  wallet_tracker_service:
    build:
      context: ./wallet-tracker-service
      dockerfile: Dockerfile
    container_name: panorama-wallet-tracker
    ports:
      - "${WALLET_TRACKER_PORT}:3000"
    environment:
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASS=${REDIS_PASS}
      - X_RANGO_ID=${X_RANGO_ID}
      - AUTH_SERVICE_URL=http://auth_service:3001
      - DEBUG=${DEBUG}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
      auth_service:
        condition: service_started
    restart: always

  liquid_swap_service:
    build:
      context: ./liquid-swap-service
      dockerfile: Dockerfile
    container_name: panorama-liquid-swap
    ports:
      - "${LIQUID_SWAP_PORT}:3002"
    environment:
      - PORT=3002
      - NODE_ENV=${NODE_ENV}
      - DEBUG=${DEBUG}
      - AUTH_SERVICE_URL=http://auth_service:3001
      - THIRDWEB_CLIENT_ID=${THIRDWEB_CLIENT_ID}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - SWAP_SENDER_ADDRESS=${SWAP_SENDER_ADDRESS}
      - SWAP_RECEIVER_ADDRESS=${SWAP_RECEIVER_ADDRESS}
      - X_RANGO_ID=${X_RANGO_ID}
      - RPC_URL=${RPC_URL}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL}
      - BSC_RPC_URL=${BSC_RPC_URL}
      - BASE_RPC_URL=${BASE_RPC_URL}
      - OPTIMISM_RPC_URL=${OPTIMISM_RPC_URL}
      - ARBITRUM_RPC_URL=${ARBITRUM_RPC_URL}
    depends_on:
      auth_service:
        condition: service_started
    restart: always

volumes:
  mongodb_data:
  redis_data: