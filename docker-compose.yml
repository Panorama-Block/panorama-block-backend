services:
  mongodb:
    image: mongo:6.0
    container_name: rango-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_ROOT_DATABASE}
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: rango-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASS}"]
    environment:
      REDIS_PASS: ${REDIS_PASS}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  go_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rango-backend
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
    env_file:
      - .env
    restart: always
    
  service_thirdweb:
    build:
      context: ./service-thirdweb
      dockerfile: Dockerfile
    container_name: panorama-thirdweb
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-development}
      - RPC_URL=${RPC_URL}
      - THIRDWEB_CLIENT_ID=${THIRDWEB_CLIENT_ID}
      - PRIVATE_KEY=${THIRDWEB_PRIVATE_KEY}
      - SWAP_SENDER_ADDRESS=${SWAP_SENDER_ADDRESS}
      - SWAP_RECEIVER_ADDRESS=${SWAP_RECEIVER_ADDRESS}
      - AUTH_PRIVATE_KEY=${AUTH_PRIVATE_KEY}
      - AUTH_DOMAIN=${AUTH_DOMAIN:-panoramablock.com}
    restart: always

volumes:
  mongodb_data:
  redis_data:
